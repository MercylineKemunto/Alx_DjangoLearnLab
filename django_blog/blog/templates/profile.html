{% extends "blog/base.html" %}

{% block content %}
<h2>User Profile</h2>
<p>Welcome, {{ user.username }}!</p>
<p>Email: {{ user.email }}</p>

<h3>Update Profile</h3>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
</form>
{% endblock %}
