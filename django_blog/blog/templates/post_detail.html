{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>{{ post.created_at|date:"F j, Y" }} by {{ post.author }}</p>
        <div>
            {{ post.content }}
        </div>
        {% if user == post.author %}
            <a href="{% url 'post_update' post.pk %}">Edit</a>
            <a href="{% url 'post_delete' post.pk %}">Delete</a>
        {% endif %}
    </article>
{% endblock %}
