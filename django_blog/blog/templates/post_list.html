{% extends "base_generic.html" %}
{% block content %}
  <h2>Blog Posts</h2>
  {% for post in posts %}
    <article>
      <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
      <p>{{ post.content|truncatewords:30 }}</p>
      <p><small>By {{ post.author }} on {{ post.date_posted }}</small></p>
    </article>
  {% endfor %}
{% endblock %}
